<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Botones de Programación</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 0;  
        }  
        .container {  
            max-width: 800px;  
            margin: auto;  
            padding: 20px;  
            background: white;  
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
            border-radius: 10px;  
        }  
        .button {  
            display: block;  
            width: 80%;  
            padding: 20px;  
            margin: 20px auto;  
            background: #1565c0;  
            color: #fff;  
            text-align: center;  
            text-decoration: none;  
            border-radius: 5px;  
            transition: background-color 0.3s ease;  
            font-weight: bold;  
            font-size: 24px;  
        }  
        .button:hover {  
            background: #0d47a1;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Lenguajes de Programación</h1>  
        <p>A continuación, elige uno de los lenguajes de programación para obtener más información.</p>  
        <p><a class="button" href="visual.html">Visual Basic.Net</a></p>  
        <p><a class="button" href="java.html">Java</a></p>  
        <p><a class="button" href="csharp.html">C Sharp</a></p>  
    </div>  
</body>  
</html>
